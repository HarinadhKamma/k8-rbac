apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: roboshop
  name: roboshop-admin
rules:
  - apiGroups: ["*"] # "" indicates the core API group (Deployment,Replicaset etcc.. which are with v1 service)
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: roboshop-admin
rules:
  - apiGroups: ["storage.k8s.io"] # "" indicates the core API group (Deployment,Replicaset etcc.. which are with v1 service)
    resources: [storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""] # "" indicates the core API group
    resources: ["persistentvolumes"]
    verbs: ["get", "watch", "list"]
